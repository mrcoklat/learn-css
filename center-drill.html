<!doctype html>
<title>Center drill</title>
<style>
  /* your code here â€“ change per item */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  #p {
    display: flex;
    justify-content: center;
  }

  svg {
    margin: auto;
    display: flex;
  }

  #button {
    margin: auto;
    display: flex;
  }

  #red-square {
    margin: auto;
  }

  .banner {
    display: flex;
    justify-content: center;
  }

  .card {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .group {
    display: flex;
    justify-content: center;
    gap: 1rem;
  }

  img {
    margin: auto;
    display: flex;
  }

  nav {
    display: flex;
    justify-content: center;
    gap: 1rem;
  }

  .modal {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .stat {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
</style>

<div class="box">
  <!-- item to center -->
  <p id="p">Hi</p>

  <svg width="40" height="40">
    <circle cx="20" cy="20" r="18" fill="tomato" />
  </svg>

  <button id="button">Save</button>

  <div id="red-square" style="width: 80px; height: 80px; background: red"></div>

  <div class="banner">Welcome</div>

  <div class="card">
    <h3>Title</h3>
    <p>text</p>
  </div>

  <div class="group">
    <button>Yes</button>
    <button>No</button>
  </div>

  <img
    src="https://preview.redd.it/random-question-but-does-anyone-have-versions-of-this-cat-v0-ya8qikz9kn0f1.png?auto=webp&s=c2fdba9a3904ab3bec9e7367e380f66343c2929a"
    alt="Img"
    width="200px"
    height="200px"
  />

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <div class="modal">
    <h2>Modal</h2>
    <button>Close</button>
  </div>

  <div class="stat">
    <div class="number">1 234</div>
    <div class="label">Sales</div>
  </div>
</div>
